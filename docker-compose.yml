version: '3.8'

services:
  app:
    build: .
    container_name: content-core-api
    restart: unless-stopped
    # Port mapping handled by Coolify - don't specify here
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - CCORE_DOCUMENT_ENGINE=${CCORE_DOCUMENT_ENGINE:-auto}
      - CCORE_URL_ENGINE=${CCORE_URL_ENGINE:-auto}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=${PORT:-8888}
    volumes:
      - ./uploads:/tmp/uploads
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:${PORT:-8888}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
